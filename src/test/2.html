<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container-wrapper{
      width: 800px;
      height: 600px;
      border: 1px solid red;
    }
    .container{
      position: relative;
      width: 500px;
      height: 400px;
      border: 1px solid green;
    }
    .child{
      position: absolute;
      left: 0;
      bottom: 0px;
      width: 20px;
      height: 20px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
<div class="container-wrapper">
  <div class="container">
    <div class="child"></div>
  </div>
</div>
</body>
</html>
